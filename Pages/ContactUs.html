<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="../Media/Images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../Media/Images/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../Media/Images/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../Media/Images/favicon_io/site.webmanifest">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="../CSS/all.css" rel="stylesheet" />
      
        <link rel="stylesheet" href="../CSS/NavStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body> 
        <script type="text/javascript">
            //$(":root").css({"--projectsTop": "", "--projectsLeft": "", "--contactTop": "", "--contactLeft": "", "--homeTop": "", "--homeLeft": ""})
            //$(":root").css({"--projectsTop": "75%", "--projectsLeft": "84%", "--contactTop": "45%", "--contactLeft": "92%", "--homeTop": "15%", "--homeLeft": "84%"})
        </script>
        <div id="logo">
            <img  id="logoBackDrop" src="../Media/logoBackDrop.png" alt="logoBackDrop">
            <img  id="logoPic" onmouseover="backflip(this)" src="../Media/logoPic.png" alt="logoPic">
            <img  id="logoGif" onmouseover="backflip(this)" src="../Media/backflip2.gif" alt="logoBackFlip">
        </div>
        <div class="container-fluid" class="page">
            <div class="row">
                <div class="col-sm-3">
                    <nav>
                        <div class="circle">
                                <div id="home">Home</div>
                                <div id="contactUsNav">Contact Us</div>
                                <div id="projects">Projects</div>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-4" id="ContactUs">
                    <h1>Contact Us</h1><br>
                    <p>Phone: <a>123 456 7890</a> </p>
                    <p>Email: <a>theplanktons@gmail.com</a> </p>

                    <ul id=socialLogosCU>
                      <li><a href="https://instagram.com/9gag?igshid=YmMyMTA2M2Y="><img id="wInstagram"  class="social" src="../Media/whiteInstagram.png"  alt="instagram link"></a></li>
                      <li><a href="https://www.facebook.com/groups/962338700542248/"><img id="wFacebook"  class="social" src="../Media/whiteFacebook.png"  alt="facebook link"></a></li>
                      <li><a href="https://twitter.com/9GAG?s=20&t=nSRQ-gL6H6XC2a2H8BoJaw"><img id="wTwitter" class="social" src="../Media/WhiteTwitter.png"  alt="twitter link"></a></li>
                    </ul>
                </div>
                <div class="col-sm-4" id="Message">
                    <form>
                        <div class="form-group">
                            <label for="name">Name*</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="message">What can we help with?</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div> 

    </body>
    <script type="text/javascript" src="../JS/navbar.js"></script>
     <script type="text/javascript" src="../JS/stickman.js"></script>
</html>
